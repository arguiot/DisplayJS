<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }

        p {
            margin: 0 auto;
            width: 280px;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>
        Sorry, but the page you were trying to view does not exist.
    </p>
    <p>
        Click anywhere to go on the home page.
    </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/DisplayJS/1.0.0/display.min.js" integrity="sha256-qgJxQgVj+9q5m01rR8zOMzFBEyYpk+ohryH9ME1R8A8=" crossorigin="anonymous"></script>
    <script>
        var $ = new DisplayJS(window);
        $.on([document.body], "click", function() {
            window.location.href = "https://display.js.org"
        })
    </script>
</body>
</html>
<!-- IE needs 512+ bytes: http://blogs.msdn.com/b/ieinternals/archive/2010/08/19/http-error-pages-in-internet-explorer.aspx -->
